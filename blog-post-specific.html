<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/f2ebdb1586.js" crossorigin="anonymous"></script>

<body>
    <header>
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleHamburgerMenu()">â˜°</div>

        <!-- Overlay Menu -->
        <div class="hamburger-overlay">
            <div class="hamburger-overlay-content">
                <a href="/index.html">Home</a>
                <a href="/blog-posts.html">Blog</a>
                <a href="/about.html">About</a>
                <a href="/contact.html">Contact</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a class="nav-a" href="/index.html">Home</a></li>
                <li><a class="nav-a active" href="/blog-posts.html">Blog</a></li>
                <li><a class="nav-a" href="/about.html">About</a></li>
                <li><a class="nav-a" href="/contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="logo"><a href="/index.html">Tech<span class="orange-text">Vision.</span></a></div>
        <div class="social-media-icons">
            <ul>
                <li><img src="/icons/facebook.png" alt="Facebook logo"></li>
                <li><img src="/icons/instagram.png" alt="Instagram logo"></li>
                <li><img src="/icons/x.png" alt="X logo"></li>
            </ul>
        </div>
    </header>

    <main class="specific-post">
        <!-- Content will be dynamically inserted here by blog-post-specific.js -->
    </main>

    <!-- Comment Submission Form -->
    <div class="comment-form-container">
        <h2 class="orange-text">Leave a Comment</h2>
        <form id="comment-form">
            <input type="text" id="comment-name" placeholder="Your Name" required>
            <input type="email" id="comment-email" placeholder="Your Email" required>
            <textarea id="comment-text" placeholder="Your Comment" required></textarea>
            <button type="submit">Post Comment</button>
        </form>
    </div>


    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage" src="" alt="Large Image">
    </div>

    <div class="spacer"></div>
    <footer>
        <div class="footer-social-media-icons">
            <ul>
                <li><img src="/icons/facebook.png" alt="Facebook logo"></li>
                <li><img src="/icons/instagram.png" alt="Instagram logo"></li>
                <li><img src="/icons/x.png" alt="X logo"></li>
            </ul>
        </div>
        <div class="footer-logo">TechVision. <span class="orange-text">Exploring the Digital Frontier</span></div>
        <div></div>
        <p>Copyright &copy; 2023 Petter-Nikolai Kristoffersen</p>
